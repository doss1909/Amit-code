<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h3 class="pb-3 tb-3"> Forgot Password</h3>


		<p th:text="${msg}" class="text-success"></p>

		<form th:action="@{/forget}" th:object="${forget}" th:method="POST">

			<table>

				<td>Email</td>
				<td><input type="text" th:field="*{accEmailId}"></td>
				<td th:if="${#fields.hasErrors('accEmailId')}" th:errors="*{accEmailId}"
						class="text-danger"></td>

				</tr>
				<tr>
					<td>Old Pwd</td>
					<td><input type="text" th:field="*{newPwd}"></td>
					<td th:if="${#fields.hasErrors('newPwd')}" th:errors="*{newPwd}"
						class="text-danger"></td>

				</tr>
				
				<tr>
					<td>New Pwd</td>
					<td><input type="text" th:field="*{confirmPwd}"></td>
					<td th:if="${#fields.hasErrors('confirmPwd')}" th:errors="*{confirmPwd}"
						class="text-danger"></td>

				</tr>
				
	          	<tr>
					  <br>
					<td><input type="Submit" value="Submit" class="btn btn-success"></td>			
					<td><a href="/" class="btn btn-primary">Sign Up</a></td>
					
				</tr>
				
			</table>

		</form>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
