<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<script type="text/javascript">
		function deleteConfirm() {
			return confirm("Are you sure you want to delete");
		}
	</script>

</head>

<body>
	<div class="container">

		<h3>List of Users</h3>
		<p th:text="${msg}" class="text-danger"></p>

		<hr />
		<div>
			<a href="/" class="btn btn-primary">Back</a>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>userId</th>
					<th>FirstName</th>
					<th>MiddleName</th>
					<th>LastName</th>
					<th>Email</th>
					<th>Age</th>
					<th>Mobile No</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u: ${users}">
					<td th:text="${u.id}" />
					<td th:text="${u.accFirstName}" />
					<td th:text="${u.accMiddleName}" />
					<td th:text="${u.accLastName}" />
					<td th:text="${u.accEmailId}" />
					<td th:text="${u.accAge}" />
					<td th:text="${u.accPhone}" />
				</tr>
				<tr>
					<td th:if="${users == null or users.isEmpty()}" colspan="7" class="text-center">No Records Found
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
