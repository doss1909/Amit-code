<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h3 class="pb-3 tb-3"> Registration Form</h3>


		<p th:text="${msg}" class="text-success"></p>

		<form th:action="@{/user}" th:object="${user}" th:method="POST">

			<table>
				<tr>
					<td>FirstName</td>
					<td><input type="text" th:field="*{accFirstName}"></td>
					<td th:if="${#fields.hasErrors('accFirstName')}" th:errors="*{accFirstName}" class="text-danger"></td>

				</tr>
				<tr>
					<td>MiddleName</td>
					<td><input type="text" th:field="*{accMiddleName}"></td>
					<td th:if="${#fields.hasErrors('accMiddleName')}" th:errors="*{accMiddleName}" class="text-danger"></td>
					
				</tr>
				<tr>
					<td>LastName</td>
					<td><input type="text" th:field="*{accLastName}"></td>
					<td th:if="${#fields.hasErrors('accLastName')}" th:errors="*{accLastName}"
						class="text-danger"></td>

				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" th:field="*{accEmailId}"></td>
					<td th:if="${#fields.hasErrors('accEmailId')}" th:errors="*{accEmailId}"
						class="text-danger"></td>

				</tr>
				<tr>
					<td>Age</td>
					<td><input type="text" th:field="*{accAge}"></td>
					
					<td th:if="${#fields.hasErrors('accAge')}" th:errors="*{accAge}"
						class="text-danger"></td>

				</tr>
				<tr>
					<td>Mobile Num</td>
					<td><input type="text" th:field="*{accPhone}"></td>
					<td th:if="${#fields.hasErrors('accPhone')}" th:errors="*{accPhone}"
						class="text-danger"></td>

				</tr>
				<tr>
					<td><input type="Submit" value="Submit" class="btn btn-success"></td>
					
					<td><a href="/login" class="btn btn-primary">Login</a></td>
				</tr>
			</table>

		</form>

		<div class="pb-3 tb-3">
			<a href="getAllUser">View All Users</a>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
